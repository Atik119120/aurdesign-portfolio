
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraDesign | Playful Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bungee&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            bungee: ['Bungee', 'cursive'],
          },
          colors: {
            accent: '#ff007a',
            cyber: '#00f0ff',
            vibe: '#7000ff'
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'walk': 'walk 20s linear infinite',
            'spin-slow': 'spin 12s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(5deg)' },
            },
            walk: {
              '0%': { left: '-20%' },
              '100%': { left: '120%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0118;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .vibe-gradient {
      background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #0a0118 100%);
    }
    .noise-bg {
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.2;
    }
    .glass-vibe {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sticker-shadow {
      box-shadow: 8px 8px 0px #ff007a;
    }
    .character-bounce {
      animation: bounce 0.6s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-white selection:bg-accent selection:text-white">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
